<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Luxuslif</title>
</head>
<body>
   
    <main>
        <header class="animate__animated animate__fadeInUp">
            <div class="logo"><a href="#" class="ltext animate__animated animate__fadeInUp">LUXUSLIF</a></div>
            <div class="demo">
                <div class="menu-icon">
                    <button class="menu-icon__button" id="menu-toggle">
                        <div class="bars">
                            <span class="bar1"></span>
                            <span class="bar2"></span>
                        </div>
                    </button>
                </div>
                <div class="items">
                    <a href="#" class="item animate__animated animate__fadeInUp" id="home">Home</a>
                    <a href="#" class="item animate__animated animate__fadeInUp" id="about">About us</a>
                    <a href="#" class="item animate__animated animate__fadeInUp" id="contact">Contacts</a>
                </div>
            </div>
        </header>
        <div class="content">
            
            <img src="IMG/bl.png" alt="" class="img1 item animate__animated animate__fadeInBottomLeft">
            <h2 class="black" >Black</h2>
            
            <a href="" class="btn1 item animate__animated animate__fadeInDown">Buy Now</a>
            <a href="" class="btn2 item animate__animated animate__fadeInUp">Read More</a>
       
            
            <img src="IMG/wt.png" alt="" class="img2 item animate__animated animate__fadeInBottomRight">
            <h2 class="white">White</h2>
            <a href="" class="btn3 item animate__animated animate__fadeInDown">Buy Now</a>
            <a href="" class="btn4 item animate__animated animate__fadeInUp">Read More</a>
        </div>
        <i class="fab fa-whatsapp whatsapp-icon  heartbeat" onclick="openWhatsApp()"></i>
    </main>
    
</body>
<script src="script.js"></script>
</html>
